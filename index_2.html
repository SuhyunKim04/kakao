<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .space {height:800px}
       .wrap {
        border-top:3px double tomato;
        padding-top:50px;
        text-align:center;
       }

       .active{
        border: 2px solid orange;
       }
    </style>
</head>
<body>
    <h1>TOP</h1>
    <div class="space">
        SPACE
    </div>
    <div class="container wrap">
        <ul>
            <li>
                <a href="#" class="btn">BTN</a>
                <div class="container">
                    Hello
                </div>
                <ul>
                    <li>SUB</li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        const add = () => {
            const btn =document.querySelector('.btn');

            btn.addEventListener('click', (e) => {
                e.preventDefault();
                btn.closest('li').classList.add('active');
            })
        }

        add();
    </script>
</body>
</html>
